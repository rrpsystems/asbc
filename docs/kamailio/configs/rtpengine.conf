[rtpengine]

pidfile = /var/run/rtpengine/rtpengine.pid

# ==================================================================
# CONFIGURAÇÃO DE INTERFACE
# Sintaxe: nome_logico/interface_fisica!IP_PUBLICO
# ==================================================================

# IMPORTANTE: Substitua 'enp0s5' pelo nome da sua interface de rede
# IMPORTANTE: Substitua '1.2.3.4' pelo seu IP público real

interface = internal/enp0s5!1.2.3.4
interface = external/enp0s5!1.2.3.4

# Porta de controle NG (usada pelo Kamailio)
listen-ng = 127.0.0.1:2223

# Intervalo de portas RTP
# Certifique-se de que estas portas estão abertas no firewall
port-min = 10000
port-max = 30000

# Codecs suportados (com transcoding)
transcode-codecs = PCMA,PCMU,G.722,G.729

# Otimizações
max-sessions = 2000
tos = 184
timeout = 60
silent-timeout = 3600
log-level = 6
threads = 4

# Gravação de chamadas (opcional)
recording-dir = /var/spool/rtpengine
recording-method = proc
table = -1

# Desativar geração de ruído de conforto
# Evita chiado durante silêncio
generate-cn = off

# Forçar relógio do kernel
# Ajuda a evitar drift de áudio em ambientes cloud
clock-watchdog = 10

# Supressão de silêncio desabilitada
silence-suppression = no
vox = no
comfort-noise = no
